<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>QR coder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type="text/css">
      .top{
        margin-top: 10rem;
      }
    </style>
  </head>
  <body>
    <div class="container top">
      <h2>QR Coder</h2>
      <p>Paste the link or text you want to convert to a QR Code below</p>
    </div>


    <div class="container">
    <form name="qrText" method="GET" action="/stringtoCode">
  <div class="form-group">
    <label for="inputArea">Paste your text here</label>
    <input type="text" class="form-control" id="inputArea"  placeholder="Paste the text" name="text" required>
    <small id="emailHelp" class="form-text text-muted">Paste your link/text here.</small>
  </div>
  <button type="submit" class="btn btn-primary" onclick="validateForm()">Generate</button>
</form>
</div>
  </body>
</html>
