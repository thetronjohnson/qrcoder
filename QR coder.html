<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>QR coder</title>
    <link rel="stylesheet" href="QR%20coder_files/bootstrap.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type="text/css">
      .top{
        margin-top: 10rem;
      }
    </style>
  </head>
  <body>
    <div class="container top">
      <h2>QR Coder</h2>
      <p>Paste the link or text you want to convert to a QR Code below</p>
    </div>


    <div class="container">
    <form>
  <div class="form-group" name="qrText">
    <label for="inputArea">Paste your text here</label>
    <input type="text" class="form-control" id="inputArea" placeholder="Paste the text" name="Text">
    <small id="emailHelp" class="form-text text-muted">Paste your link/text here.</small>
  </div>
  <button type="submit" class="btn btn-primary">Generate</button>
</form>
</div>
  
  <script type="text/javascript">
    function validateForm() {
      var text = document.forms['qrText']['Text'].value;
      if(text==""){
        alert("Enter a text");
        return false;
      }
    }
  </script>

</body></html>
